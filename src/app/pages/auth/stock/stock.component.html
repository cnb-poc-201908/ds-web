<div class="DS-main">
  <div class="title">
    库存管理
  </div>
  <div class="action-wrap">
    <section class="form-wrap" style="width: 700px;">
      <div class="ui-g ui-fluid">
        <div class="ui-g-5">
          <p-calendar [(ngModel)]="rangeDates" selectionMode="range" placeholder="开始日期～结束日期" [showIcon]="true"></p-calendar>
        </div>
        <div class="ui-g-7">
          <input [(ngModel)]="searchContent" id="float-input" type="text" size="30" pInputText placeholder="模糊搜索查询姓名/手机号/底盘号/…">
        </div>
      </div>
    </section>
    <section class="button-wrap">
      <p-button label="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;搜索&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" (click)="getCarList()"></p-button>
    </section>
  </div>
  <div class="content-wrap">
    <p-table [columns]="cols" [value]="cars" [lazy]="true" [paginator]="true" [rows]="10"
      [rowsPerPageOptions]="[10,20,30]" [loading]="loading" [scrollable]="true" scrollHeight="calc(100% - 80px)">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th>
            操作
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
          <td>
            <p-button icon="pi pi-pencil" (click)="onEdit(rowData)"></p-button>
            <p-button icon="pi pi-times" (click)="onDelete(rowData)"></p-button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="loadingbody" let-columns="columns">
        <tr style="height:34px">
          <td *ngFor="let col of columns">
            <div class="loading-text">加载数据中</div>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>

<p-dialog header="Car Details" [(visible)]="displayDialog" showEffect="fade" [modal]="true" [style]="{width: '500px'}">

  <!-- { field: 'vehicleModelConfig', header: '车型配置代码' },
  { field: 'model', header: '型号' },
  { field: 'color', header: '车身颜色' },
  { field: 'decoration', header: '装饰' },
  { field: 'vehicleChassisNumber', header: '底盘号' },
  { field: 'status', header: '进度代码' },
  { field: 'color', header: '本店车辆' } -->



  <div class="ui-g ui-fluid" *ngIf="car">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="vin">标识号</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="vin" [(ngModel)]="car.sotckId" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="year">生产日期</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="year" [(ngModel)]="car.productionDate" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="brand">车系代码</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="brand" [(ngModel)]="car.vehicleSeriesCode" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="color">车型代码</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="color" [(ngModel)]="car.vehicleModelCode" />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>
